<div class="row">
  <div class="col-md-12 animated fadeIn">
  <h1>Informatie over de gehele applicatie</h1>
  </div>
  <div class="col-md-4 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>Totaal aantal gebruikers</h3>
      </div>
      <div class="tip-ico tip-ico-primary">
        {{ totalUsers }}
      </div>
    </div>
  </div>
  <div class="col-md-4 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>Totaal gescoorde punten</h3>
      </div>
        <div class="tip-ico tip-ico-info">
          {{totalScoredPoints}}
      </div>

    </div>
  </div>
  <div class="col-md-4 animated fadeIn">
    <div class="card card-block tip-card">
      <div class="tip-msg">
        <h3>Totaal gekochte rewards</h3>
      </div>
      <div class="tip-ico tip-ico-success">
        {{totalBoughtRewards}}
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <card cardTitle='Maandelijks gehaalde punten'>
      <div echarts [options]="BarOption" [loading]="showloading" theme="dark" class="demo-chart"></div>
    </card>
  </div>
</div>
