<div class="background-container">

<div class="col-md-2 column productbox" *ngFor="let item of shop">
  <img src="{{item[2]}}" class="productimage img-responsive" (click)="openModal(item)">
  <div class="producttitle">{{item[0]}}</div>
  <div class="productprice">
    <div class="pull-right">
      <a href="#" class="btn btn-danger btn-sm" role="button" (click)="buy(item)">KOOP</a>
    </div>
    <div class="pricetext">Punten: {{item[1]}}</div>
  </div>
</div>

  <button hidden="true" data-toggle="modal" data-target="#myModal" id="clickButton"></button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="myModalLabel">{{modal[0]}}</h4>
        </div>
        <div class="modal-body">
          <img src="{{modal[2]}}" class="img-responsive">
          {{modal[3]}}
          <hr />
          <div class="pricetext">Punten: {{modal[1]}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
