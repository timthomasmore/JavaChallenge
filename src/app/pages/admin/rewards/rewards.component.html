<div class="col-md-12">
  <card cardTitle="Reward toevoegen">
    <form class="form-group">
      <label class="control-label">Naam</label>
      <input type="text" class="form-control" placeholder="Naam" [(ngModel)]="newItem.title" name="title">
      <label class="control-label">Foto</label>
      <input type="text" class="form-control" placeholder="Foto" [(ngModel)]="newItem.picture" name="picture">
      <label class="control-label">Prijs</label>
      <input type="number" class="form-control" placeholder="Prijs" [(ngModel)]="newItem.price" name="price">
      <label class="control-label">Beschrijving</label>
      <textarea class="form-control" placeholder="Beschrijving" [(ngModel)]="newItem.description" name="description"></textarea>
      <hr />
      <button type="submit" class="btn btn-primary" (click)="addItem()">Voeg Toe</button>
    </form>
  </card>
</div>
<div class="background-container">

  <div class="col-md-2 column productbox" *ngFor="let item of shop">
    <img src="{{item[2]}}" class="productimage img-responsive" (click)="openModal(item)">
    <div class="producttitle">{{item[0]}}</div>
    <div class="productprice">
      <div class="pull-right">
        <a href="#" class="btn btn-danger btn-sm" role="button" (click)="openModalNG(closeModalid, item)">Verwijder</a>
      </div>
      <div class="pricetext">Punten: {{item[1]}}</div>
    </div>
  </div>

  <button hidden="true" data-toggle="modal" data-target="#myModal" id="clickButton"></button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="myModalLabel">{{modal[0]}}</h4>
        </div>
        <div class="modal-body">
          <img src="{{modal[2]}}" class="img-responsive">
          {{modal[3]}}
          <hr />
          <div class="pricetext">Punten: {{modal[1]}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>

<modal #closeModalid>
  <modal-header>
    <h3>Opgelet!</h3>
  </modal-header>
  <modal-content>
    <p>Weet u zeker dat u deze reward wil verwijderen? Deze actie kan niet geannuleerd worden!</p>
  </modal-content>
  <modal-footer>
    <button class="btn btn-primary" (click)="closeModal(closeModalid)">Annuleer</button>
    <button class="btn btn-danger" (click)="deleteModal(closeModalid)">Verwijder</button>
  </modal-footer>
</modal>
